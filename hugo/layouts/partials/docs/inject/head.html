<!-- MathJax -->
<script>
    MathJax = {
        tex: {
            inlineMath: [
                ["$", "$"],
                [".$", "$"],
            ],
            processEscapes: true,
            processEnvironments: true,
            macros: {
                bigsup: [
                    "#1{^{\\vbox{\\hbox{$\\scriptstyle#1$}\\nointerlineskip\\hbox{}}}}",
                    1,
                ],
                norm: ["\\left\\lVert#1\\right\\rVert", 1],
            },
        },
        options: {
            skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
    };
</script>

<script id="MathJax-script" async

<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            // https://katex.org/docs/autorender.html
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: ".$", right: "$", display: false },
                { left: "$", right: "$", display: false },

<!-- HTML -->

<div class="print" style="text-align: center">
    <h1 id="print-location">Notes can be found as interactive webpage at </h1>
</div>
<script>
    let a = document.createElement('a');
    a.appendChild(document.createTextNode(`notes.mehvix.com${window.location.pathname}`));
    a.href = "http://notes.mehvix.com" + window.location.pathname;
    document.getElementById('print-location').appendChild(a);
</script>
